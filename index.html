<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/vector.svg" alt="Logo Around The US">
    </header>

    <main>
        <section class="profile">
            <div class="profile__container">
                    <img class="profile__avatar" src="./images/image__avatar.jpg" alt="Gambar orang">
                <div class="profile__info">
                    <div class="profile__info profile__info_group">
                        <button type="button" class="profile__for-btn"><img src="./images/pen.svg" class="profile__info profile__info_edit-btn" alt="pen"></button>
                        <h1 class="profile__info profile__info_name">Jacques Cousteau</h1>
                    </div>
                    <h2 class="profile__info profile__info_job">Penjelajah</h2>
                </div>
                <button type="button" class="profile__for-btn"><img src="./images/add-btn.svg" class="profile__add-btn" alt="Add Button"></button>
            </div>
        </section>

        <section class="cards">
                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__yosemite.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Lembah Yosemite</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>
    
                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__louise.jpg" alt="Danau Louise">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Danau Louise</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>
    
                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__bald.jpg" alt="Pegunungan Bald">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Pegunungan Bald</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>

                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__latemar.jpg" alt="Gunung Latemar">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Gunung Latemar</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>
    
                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__vanoise.jpg" alt="Taman Nasional Vanoise">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Taman Nasional Vanoise</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>
    
                <div class="cards__card-item">
                    <img class="cards__image" src="./images/image__lago.jpg" alt="Lago di Braies">
                    <div class="cards__container">
                        <h2 class="cards__paragraph">Lago di Braies</h2>
                        <button type="button" class="cards__heart"><img src="./images/__heart.svg" alt="heart"></button>
                    </div>
                </div>
        </section>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"><img src="./images/close-icon.svg" alt="close"></button>
                <form class="popup__popup-form">
                    <h2 class="popup__form-header">Edit Profil</h2>
                    <div class="popup__field_container">
                        <input type="text" name="nama" class="popup__field popup__field_name" value="Jacques Cousteau">
                        <input type="text" name="pekerjaan" class="popup__field popup__field_job" value="Penjelajah">
                    </div>
                    <button type="submit" class="popup__submit-btn">Simpan</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
            <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
